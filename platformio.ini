[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino

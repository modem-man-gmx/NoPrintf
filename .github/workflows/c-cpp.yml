name: C/C++ CI

on:
  push:
    branches: [ "main", "dev1mo" ]
  pull_request:
    branches: [ "main", "dev1mo" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make stylecheck
      run: make stylecheck

    - name: "Read file contents"
      uses: andstor/file-reader-action@v1
      with:
        path: "./stylecheck.xml"
